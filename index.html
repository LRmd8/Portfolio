        .gallery-item:hover img {

            top: 50%;
            left: 50%;
            width: auto;
            height: auto;

            max-height: 80%;
            transform: translate(-50%, -50%);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }
        @media (max-width: 768px) {

        @media (max-width: 480px) {
